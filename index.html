<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="stats_card">
    <div class="stats_content">
      <h4 class="stats_title">
        Get <span>insights</span> that help your business grow.
      </h4>
      <p class="stats_desc">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats_numbers">
        <div class="stats_num">10k+ <span>companies</span></div>
        <div class="stats_num">314 <span>templates</span></div>
        <div class="stats_num">12M+ <span>queries</span></div>
      </div>
    </div>
    <div class="stats_display">
      <div class="stats_screen"></div>
      <picture>
        <source media="(max-width: 375px)" srcset="./assets/images/image-header-mobile.jpg">
        <img src="./assets/images/image-header-desktop.jpg" alt="stats_img" class="stats_img">
      </picture>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cyrusnderitu/stats-preview-card-component">Cyrus Nderitu</a>.
  </div>
</body>
</html>
